{% include _head.html %}

<body class="hero page-{{ page.id }}">

<!-- Google Tag Manager (noscript) -->

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

{% if page.eyebrow %}
  {% include _eyebrow.html %}
{% endif %}

  <div class="jumbotron">
    <div class="container">

      <nav class="navbar navbar-default" data-class="" role="navigation">
        {% include _navbar_{{lang}}.html %}
      </nav>

      {% if page.hero %}
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            {{ page.hero | markdownify }}
          </div>
        </div>
      {% endif %}

    </div>
  </div>

  <div class="content">
    {{ content }}
  </div>

{% include _demoreq.html %}
{% include _footer_{{lang}}.html %}
{% include _js.html %}

</body>
</html>
